<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CurrencyConverter</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="bg-dark col-md-8 mt-2 d-flex flex-wrap h-75">
            <div id="cli-title-container" class="col-12 d-flex align-items-center my-2 h-10">
                <h2 class="bg-primary col-12 my-0 text-center">Command Line Interface</h2>
            </div>
            <div id="cli-output-container" class="col-12 my-0 h-75">
            </div>
            <div id="cli-input-container" class="col-12 my-0 h-10 d-flex align-items-center">
                <input id="cli-input" type="text" class="col-12" placeholder="type any command">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="CurrencyConverter.js"></script>
</body>
</html>
